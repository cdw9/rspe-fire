<!DOCTYPE html>
<html>
<head>
    <title>Theme template</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div id="portal-personaltools-wrapper"></div>
    <div id="visual-portal-wrapper">
        <div id="portal-header">
            <a href="#" id="portal-logo">
                <img src="images/logo.png" alt="Oroville Hospital" />
            </a>
            
            <div id="portal-searchbox"></div>
            <div id="portal-globalnav"></div>
        </div>
        
        <div id="portal-columns">
            <!-- three column layout -->
            <div class="content col3"></div>
            <div class="right col3"></div>
            <div class="left col3"></div>

            <!-- two column layout, right portlets -->
        	<div class="content colr2"></div>
         	<div class="right colr2"></div>

         	<!-- two column layout, left portlets -->
        	<div class="content coll2"></div>
         	<div class="left coll2"></div>

         	<!-- single column layout -->
        	<div class="content col1"></div>
        </div>
        
        <div id="portal-footer">
        </div>
        
    </div>
    
</body>
</html>
